<div data-theme="a" data-role="header" data-position="fixed">
    <h3><img src="images/salesdomaindarkgrey.png" width="130px"></h3>
    <a href="#" onclick="carregarPagina('dashboard', 'visaoGeral');" data-icon="back" data-iconpos="left">Voltar</a>
</div>
<div data-role="content">
    <div id="abaGeral">
        <div class="topo"><b>Geral</b></div>
        <div class="ui-grid-a ui-responsive" data-theme="a">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-c box">
                    <table align="center">
                        <tr>
                            <td style="width:50%;">
                                <table align="center">
                                    <tr>
                                        <td>
                                            <div id="qtPropostasDesvinculadas" class="contador">0</div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td style="width:50%">
                                <table align="center">
                                    <tr>
                                        <td align="center">
                                            <p style="font-size:15px;"><b>Vendas<br />Desvinculadas</b></p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-c box">
                    <table align="center">
                        <tr>
                            <td style="width:50%;">
                                <table align="center">
                                    <tr>
                                        <td>
                                            <div id="qtProspeccoesAberto" class="contador">0</div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td style="width:50%">
                                <table align="center">
                                    <tr>
                                        <td align="center">
                                            <p style="font-size:15px;"><b>Prospecções<br />em Aberto</b></p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="abaTarefas" style="display: none;">
        <div class="topo"><b>Tarefas</b></div>
        <form>
            <ul data-role="listview" data-inset="true">
                <li>
                    <label for="dataTarefa">Tarefas do dia:</label>
                    <input type="text" id="dataTarefa" onChange="attData()"  maxlength="10" onkeypress="mascara(this, mdata);" onkeyup="backspace(this, event);"/>
                </li>
                <li>
                    <div data-role="collapsible-set" data-theme="c" data-content-theme="d" id="listaTarefas">
                        <!-- DINAMICO -->
                    </div>
                </li>
            </ul>
        </form>
    </div>

    <div id="abaRanking" style="display: none;">
        <div class="topo"><b>Ranking Vendas</b></div>
        <form>
            <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain">
                    <div data-role="collapsible" data-collapsed="false">
                        <ul data-role="listview" id="listaRankingVendas">
                            <!-- DINAMICO -->
                        </ul>
                    </div>
                </li>
            </ul>
            <input type="button" id="btnCarregarMais" data-icon="arrow-d" onclick="carregarMais()" value="Carregar Mais" />
        </form>
    </div>
    <div data-role="popup" data-overlay-theme="a" id="popSemMaisRanking" style="padding: 15px 15px;">
        Não há rankings a serem carregados!
    </div>
</div>
<div data-role="footer" data-position="fixed">
    <div data-role="navbar" data-grid="b">
        <ul>
            <li><a href="#" data-icon="grid" onclick="abrirGeral();" class="ui-btn-active">Geral</a></li>
            <li><a href="#" data-icon="info" onclick="abrirTarefas();">Tarefas</a></li>
            <li><a href="#" data-icon="star" onclick="abrirRanking();">Ranking Vendas</a></li>
        </ul>
    </div>
</div>
